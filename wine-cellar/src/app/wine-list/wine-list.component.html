<h1>Lista de vinos</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <!--Dentro de este for se genera el ambito(Scope) donde se puede utilizar la variable wine de tipo Wine-->
        @for (wine of wines; track wine.name){
        <tr>
            <td>
                <img class="img-thumbnail" width="100" [src]="wine.image" [alt]="wine.image"/>
            </td>
            <td>{{wine.name}}</td>
            <td>{{wine.type}}</td>
            <td>{{wine.price | currency}}</td>
            @if(wine.stock > 0) { 
                <td>{{wine.stock}}</td>
                <td>
                    <app-input-integer [(quantity)]="wine.quantity" [max]="wine.stock" (maxReached)="maxReached($event)"></app-input-integer>
                </td>
            }@else {
                <td><span class="badge badge-warning text-dark">SIN STOCK</span></td>
            }
            <!--Decimo que el wine del hijo va a ser wine del padre, y usamos los [] para decirle que es un dato que le estamos mandando al componente hijo
                Estamos conectando un componente padre con un componente hijo-->
           
            
        </tr>
        } @empty {
             <tr>
                <td colspan="4">No hay vinos para mostrar.</td>
            </tr>
        }
    </tbody>
</table>
