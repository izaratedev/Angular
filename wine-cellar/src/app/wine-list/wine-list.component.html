<h1>Lista de vinos</h1>
<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let wine of wines" [ngClass]="{'clearance' : wine.clearance}">
            <td><img width="120" height="120" [src]="wine.image" [alt]="wine.image"/></td>
            <td>{{wine.name}}</td>
            <td>{{wine.type}}</td>
            <td>{{wine.price | currency}}</td>
            <td><span class="badge badge-warning" *ngIf="wine.stock == 0">SIN STOCK</span></td>
        </tr>
    </tbody>
</table>
